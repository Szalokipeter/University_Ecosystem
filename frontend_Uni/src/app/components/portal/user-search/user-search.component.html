<div class="search-container">
  <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
    <div class="input-group">
      <input
        type="text"
        formControlName="searchTerm"
        placeholder="Search users by token..."
        class="search-input"
      />
      <button
        mat-raised-button
        type="submit"
        [disabled]="searchForm.invalid || isLoading"
        class="search-button"
      >
        <span *ngIf="!isLoading">
          <mat-icon>search</mat-icon>
          Search
        </span>
        <mat-progress-spinner
          *ngIf="isLoading"
          diameter="20"
          mode="indeterminate"
        ></mat-progress-spinner>
      </button>
    </div>

    <button
      mat-raised-button
      type="button"
      (click)="onAddNew.emit()"
      class="add-button"
    >
      <mat-icon>add</mat-icon>
      Add New User
    </button>
  </form>
</div>
