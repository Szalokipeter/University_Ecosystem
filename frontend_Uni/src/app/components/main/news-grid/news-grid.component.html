<div class="news-grid">
  <app-news-card
    *ngFor="let news of newsList"
    [news]="news"
    [class.small]="isSmall"
    (click)="onCardClick(news)"
  >
  </app-news-card>
  <div class="pager--container">
    <span *ngIf="notFirstPage()" (click)="invokePrevPage()">&lt;</span>
    <span id="pageIndex">{{currentPage}}</span>
    <span *ngIf="notFinalPage()" (click)="invokeNextPage()">&gt;</span>
  </div>
</div>
