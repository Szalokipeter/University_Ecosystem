<div class="focused__container--wrapper">
  <div class="focused__container">
    <app-news-card
      *ngFor="let news of newsList"
      [news]="news"
      [class.active]="isActiveNews(news)"
      [class.small]="!isActiveNews(news)"
      (click)="!isActiveNews(news) && onCardClick(news)"
      (closed)="close()"
    >
    </app-news-card>
  </div>
</div>
