<div class="focused-container">
  <div class="active-card">
    <h2>{{ activeNews.title }}</h2>
    <button (click)="close()">Close</button>
  </div>

  <div class="small-cards-container">
    <div
      class="news-card small"
      *ngFor="let news of otherNews"
      (click)="onCardClick(news)"
    >
      <h4>{{ news.title }}</h4>
    </div>
  </div>
</div>
