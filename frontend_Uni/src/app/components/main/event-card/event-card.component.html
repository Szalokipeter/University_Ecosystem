<article class="event-card">
    <time class="event-card__date">
        <span class="event-card__month">
            {{ event.dateofevent | date : "MMM" }}
        </span>
        <span class="event-card__day">
            {{ event.dateofevent | date : "d" }}
        </span>
    </time>
    <span class="event-card__category">{{ event.event_type }}</span>
  <div class="event-card__content">
    <h3 class="event-card__title">{{ event.title }}</h3>
    <p>{{ event.body }}</p>
  </div>
</article>
