<div class="news-container">
  <app-news-grid
    *ngIf="!activeNews"
    [newsList]="newsList"
    [currentPage]="currentPage"
    [totalPages]="totalPages"
    (cardClicked)="onCardClick($event)"
    (nextPage)="nextPage()"
    (prevPage)="prevPage()"
  >
  </app-news-grid>

  <app-news-focus    
    *ngIf="activeNews"
    [newsList]="newsList"
    [activeNews]="activeNews"
    (closeFocus)="closeFocus()"
    (cardClicked)="onCardClick($event)"
  >
  </app-news-focus>
</div>
